<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
		<script type="text/javascript" src="start.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../assets/styles.css" />
		<!-- <style>
			/* place on top of Homey navigation window */
			#hy-views { position: static; }
		</style> -->
	</head>
	<body>
		<div class="setting">
			<!-- <fieldset class="listContainer">
				<legend data-i18n="pair.title">Start pairing</legend>
				<p data-i18n="pair.instructions" class="instructions">Instructions</p>
			</fieldset> -->

			<label class="settings-item-description" data-i18n="pair.region">region</label>
			<div class="settings-itemgroup">
				<select id="region" >
					<option value="EU" selected >EUROPE</option>
					<option value="US" >USA</option>
					<option value="CA" >CANADA</option>
				</select>
			</div>
			<label class="settings-item-description" data-i18n="pair.username">username</label>
			<div class="settings-itemgroup">
				<input id="username" type="text" value="">
			</div>
			<label class="settings-item-description" data-i18n="pair.password">password</label>
			<div class="settings-itemgroup">
				<input id="password" type="password" value="">
			</div>
			<label class="settings-item-description" data-i18n="pair.pin">pin</label>
			<div class="settings-itemgroup">
				<input id="pin" type="password" maxlength="4" value="">
			</div>

			<label class="settings-item-description" data-i18n="pair.submit">Submit</label>
			<button id="pair.start.save" class="btn" onclick="submit()" data-i18n="pair.submit">Submit</button>
		</div>
	</body>
</html>
